<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | Coffee Guru</title>
    <link rel="icon" href="images/coffee.png" type="image/x-icon" />
    <link rel="stylesheet" href="/styles/index-styles.css" />
  </head>
  <body>
    <div class="index-wrap">
      <div class="inner-wrap">
        <div class="left">
          <div class="left-title-div">
            <h3 class="logo-title">Coffee Guru</h3>
            <p class="logo-subtext">Learn about coffee recipes</p>
          </div>
        </div>
        <div class="right">
          <div class="btn-container-index">
            <div onclick="goToHot()" class="hot-contain">
              <h2 class="card-title">Hot Coffee</h2>
              <img src="images/coffee-cup.png" class="img" />

              <p class="card-subtext">View Recipes</p>
            </div>
            <div onclick="goToCold()" class="hot-contain">
              <h2 class="card-title">Cold Coffee</h2>
              <img src="images/cold-brew.png" class="img" />

              <p class="card-subtext">View Recipes</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/scripts/routing.js"></script>
  </body>
</html>
